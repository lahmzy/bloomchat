{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'create-room.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="headd">
            <h3>Create a New Room</h3>
        </div>
        <form action="create" method="POST">
        {% csrf_token%}
        <div class="control-div">
            {{form.Topic.label_tag}}
            {{form.Topic}}
            {{form.Topic.errors}}
        </div>
        <div class="control-div">
            {{form.Room_Name.label_tag}}
            {{form.Room_Name}}
            {{form.Room_Name.errors}}
        </div>
    
        <div class="control-div">
            {{form.Add_Description.label_tag}}
            {{form.Add_Description}}
            {{form.Add_Description.errors}}
        </div>
        <div class="submit-div">
            <button>Create Room</button>
        </div>
        </form>
    </div>
</body>
</html>
